<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>

  <link href="https://unpkg.com/tailwindcss@1.9.6/dist/tailwind.min.css" rel="stylesheet">
  <script type="module" src="getData.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
</head>


<body class="container mx-auto p-4 flex flex-col gap-4">
  <!-- Header -->
  <h1 class="text-3xl font-bold text-center">
    Sleep quality detector
  </h1>

  <!-- Device status -->
  <div class="p-4 border border-gray-300 rounded flex flex-row gap-2">
    <p>Sample data = </p>
    <div id="current-status">Loading...</div>
  </div>

  <!-- Current data -->
  <div class="p-4 border border-gray-300 rounded">
    <h2 class="text-xl font-bold">Current Data</h2>
    <div id="current-data">Loading...</div>
  </div>

  <!-- Chart -->
  <canvas id="myChart" style="width:100%;max-width:600px"></canvas>

  <script src="chart.js"></script>
</body>


</html>
